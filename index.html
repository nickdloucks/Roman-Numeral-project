<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" type="text/css" href="./src/roman-numeral-converter.css"/>

        <script type="module" src="./src/index.mjs" async></script>

    </head>
    <body>
        <header>
            <h1>Roman Numeral Converter</h1>
        </header>
    <main>
        <div class="rom-conv">
            <div class="input-box">
                <p>Enter an integer in base-10 format, then press "Enter" key.</p>
                <aside>(Floating point numbers will be truncated.)</aside>
                <input type="number" min="1" step="1"
                    id="num-in" value="" 
                    placeholder="number"  
                    onchange="window.changeText(this.value);"
                />
            </div>
            <div class="output-box">
                <h2 id="roman-out">output</h2>
            </div>
        </div>
        
    </main>

    </body>
</html>
