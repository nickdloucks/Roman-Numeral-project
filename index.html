<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Roman Numeral Converter</title>
        <link rel="stylesheet" type="text/css" href="./roman-numeral-converter.css"/>

        <script type="module" src="index.mjs" async></script>

    </head>
    <body>
        <header>
            <h1>Roman Numeral Converter</h1>
        </header>
    <main>
        <div class="rom-conv">
            <div class="input-box">
                <p>Enter a number in decimal format:</p>
                <input type="text" id="num-in" value="" 
                    placeholder="number"  
                    onchange="window.changeText(this.value);"
                />
            </div>
            <div class="output-box">
                <h2 id="roman-out">output</h2>
            </div>
        </div>
        
    </main>

    </body>
</html>
